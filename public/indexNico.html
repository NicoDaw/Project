    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Nico</h1>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- /.row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Empleados</h3>

                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px">
                      <a href="#ex1" rel="modal:open" onclick="activatePopUp()">
                        <i class="fas fa-plus"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0" style="height: 300px">
                  <table class="table table-head-fixed table-hover text-nowrap" id="tableHeader">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth Date</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>City</th>
                        <th>Extension</th>
                        <th>Title</th>
                        <th>Hire Date</th>

                      </tr>
                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

  <!-- Modal HTML embedded directly into document -->
  <div id="ex1" class="modal" style="display: flex; justify-content: center; align-items: center; overflow: scroll;">
    <br>
    <label>Apellido</label><br>
    <input type="text" id="apellido"><br>
    <label>Nombre</label><br>
    <input type="text" id="nombre"><br>
    <label>Título</label><br>
    <input type="text" id="titulo"><br>
    <label>Título de Cortesía</label><br>
    <input type="text" id="cortesia"><br>
    <label>Fecha de Nacimiento</label><br>
    <input type="date" id="nacimiento"><br>
    <label>Fecha de Alta</label><br>
    <input type="date" id="alta"><br>
    <label>Dirección</label><br>
    <input type="text" id="direccion"><br>
    <label>País</label><br>
    <select id="pais">
      <option value=""></option>
      <option value="UK">UK</option>
      <option value="USA">USA</option>
    </select><br>
    <label>Región / Comunidad</label><br>
    <select id="region" onchange="choseCity()">
      <option></option>
    </select><br>
    <label>Ciudad</label><br>
    <select id="ciudad" disabled>
      <option></option>
    </select><br>
    <label>Código Postal</label><br>
    <input type="text" id="cp"><br>
    <label>Teléfono</label><br>
    <input type="text" id="telefono"><br>
    <label>Extensión</label><br>
    <input type="text" id="extension"><br>
    <label>Notas</label><br>
    <input type="text" id="notas"><br>
    <label>Reporta a</label><br>
    <input type="number" id="reporta"><br>
    <label>Foto</label><br>
    <input type="text" id="foto"><br>
    <a href="#" rel="modal:close" onclick="activatePopUp()">Cerrar</a>
    <a href="#" rel="modal:close" onclick="activatePopUp('enviar')">Aceptar</a>
